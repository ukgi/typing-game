<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./main.js"></script>
    <title>typing-game</title>
  </head>
  <body>
    <header class="game-header">타이핑 게임</header>
    <section class="game-section">
      <div class="words-list"><h1>타이핑게임</h1></div>
      <form action="">
        <input type="text" />
      </form>
      <div class="game-info">
        <div>
          <p>남은시간 : <span class="time-remaining">0초</span></p>
        </div>
        <div>
          <p>획득점수 : <span class="points">0점</span></p>
        </div>
      </div>
      <button class="start-btn">게임시작</button>
    </section>
  </body>
</html>
